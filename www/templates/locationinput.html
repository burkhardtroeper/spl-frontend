<ion-view view-title="Location input">
  <ion-content>

    <div id="locationViewImageContainer">

      <img id="locationViewImage" src="{{location.imageUrl}}" />

    </div>

    <div class="item item-divider">
      Photo taken by {{location.username}}
    </div>

    <span class="item">

        <h5 class="text-right">{{location.datum}}, {{location.uhrzeit}}</h5>
        <h5 class="text-right">Lat:{{location.coord.lat}} Lang:{{location.coord.lng}}</h5>

    </span>

    <div class="list">

      <label class="item item-input item-stacked-label">
        <span class="input-label">Photo-URL:</span>
	      <textarea rows="2" cols="10" ng-model="location.imageUrl">
	      </textarea>
      </label>


      <label class="item item-input">
        <span class="input-label">Short Title:</span>
        <input type="text" ng-model="location.shortTitle">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Title:</span>
	      <textarea rows="2" cols="10" ng-model="location.title">
	      </textarea>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Summary:</span>
	      <textarea rows="4" cols="10" ng-model="location.summary">
	      </textarea>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Description:</span>
	      <textarea rows="6" cols="10" ng-model="location.description">
	      </textarea>
      </label>



      <div class="item item-divider">
        Technical Sheet
      </div>

      <label class="item item-input">
        <span class="input-label">Camera:</span>
        <input type="text" ng-model="location.camera">
      </label>

      <label class="item item-input">
        <span class="input-label">Lens:</span>
        <input type="text" ng-model="location.lens">
      </label>

      <label class="item item-input">
        <span class="input-label">Apperture:</span>
        <input type="text" ng-model="location.apperture">
      </label>

      <label class="item item-input">
        <span class="input-label">Focallength:</span>
        <input type="text" ng-model="location.focallength">
      </label>

      <label class="item item-input">
        <span class="input-label">Iso:</span>
        <input type="text" ng-model="location.iso">
      </label>

      <label class="item item-input">
        <span class="input-label">Shutterspeed:</span>
        <input type="text" ng-model="location.shutterspeed">
      </label>

      <div class="item item-divider">
        Pro tip
      </div>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Pro tip</span>
	      <textarea rows="6" cols="10" ng-model="location.proTip">
	      </textarea>
      </label>

      <div class="item item-divider">
        Tags
      </div>

      <label class="item item-input">
        <span class="input-label">New tag:</span>
        <input type="text" ng-model="location.tempTag">
      </label>

      <button class="button button-small button-stable" ng-click="saveTag()">
        Save tag
      </button>

      <div ng-repeat="singleTag in location.tags track by $index" class="button button-stable">

        {{singleTag}}

      </div>



      <button class="button button-full button-stable" ng-click="saveLocation()">Save</button>

    </div>




  </ion-content>
</ion-view>
