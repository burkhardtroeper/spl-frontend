<ion-modal-view>
  <ion-header-bar>
    <h1 ng-if="!loggedin" class="title">Login</h1>
    <h1 ng-if="loggedin" class="title">Username</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div ng-if="!loggedIn">

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <button class="button button-full button-stable" ng-click="login()">Log in</button>

      </div>

    </div>

    <div ng-if="loggedIn">

      <button class="button button-full button-stable" ng-click="showMyLocations()">My locations</button>
      <button class="button button-full button-stable" ng-click="logout()">Logout</button>

    </div>


  </ion-content>
</ion-modal-view>
